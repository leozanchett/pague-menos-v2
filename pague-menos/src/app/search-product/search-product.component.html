<form class="navbar-form navbar-left" role="search" #prodForm="ngForm">
   <div class="form-group">
      <input type="text" id="nome" class="form-control" placeholder="Pesquise por produtos" #name="ngModel" required [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}">
      {{ name.valid ? onChange() : clearSearch() }}
   </div>
 </form>
 <app-home-products [products]="name.valid ? searchProducts : products"></app-home-products>
